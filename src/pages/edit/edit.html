<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Pedido de Regate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Alteração do pedido</h1>

  <ion-item>
    <ion-label color="dark" stacked>Data do Pedido</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="animal.dataPedido"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Nome do efetuante do pedido</ion-label>
    <ion-input type="text" [(ngModel)]="animal.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Número para contato</ion-label>
    <ion-input type="text" [(ngModel)]="animal.contato"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Tipo de animal</ion-label>
    <ion-select [(ngModel)]="animal.tipoAnimal">
      <ion-option value="Gato">Gato </ion-option>
      <ion-option value="Cachorro">Cachorro</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Gênero do Animal</ion-label>
    <ion-select [(ngModel)]="animal.sexo">
      <ion-option value="Macho">Macho </ion-option>
      <ion-option value="Fêmea">Fêmea</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-label color="dark" stacked>Descrição da situação</ion-label>
      <ion-textarea [(ngModel)]="animal.descricao" placeholder="Descreva mais sobre o caso..."></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label color="dark" stacked>Status do Pedido</ion-label>
      <ion-select [(ngModel)]="animal.statusPedido">
        <ion-option value="Atendido">Atendido</ion-option>
        <ion-option disabled value="Pendente">Pendente</ion-option>
      </ion-select>
    </ion-item>

  <button ion-button full block color="primary" (click)="update(animal)">
    Alterar registro
  </button>

</ion-content>
